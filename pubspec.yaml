name: superheroes
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  rxdart: ^0.27.2
  provider: ^6.0.0
  google_fonts: ^2.1.0
  http: ^0.13.3
  flutter_dotenv: ^5.0.2
  json_annotation: ^4.1.0
  cached_network_image: ^3.1.0
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  json_serializable: ^5.0.2
  golden_toolkit: ^0.10.0

  flutter_lints: ^1.0.4

flutter_icons:
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/images/
    - assets/icons/
    - .env